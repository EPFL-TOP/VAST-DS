<!DOCTYPE html>
<html>
<head>
    <title>Table with Search and Sorting</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <style>
        table.dataTable tbody td {
            vertical-align: top;
        }
    </style>
</head>
<body>

<h2>Well Table</h2>

<table id="well-table" class="display">
    <thead>
        <tr>
            <th>Experiment</th>
            <th>Well</th>
            <th>Cell Count</th>
            <th>Drugs</th>
            <th>Concentrations</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <td>{{ r.exp }}</td>
            <td>{{ r.well }}</td>
            <td>{{ r.cell_count }}</td>

            <!-- DRUG NAMES -->
            <td>
                {% for d in r.drugs %}
                    {{ d.name }}<br>
                {% endfor %}
            </td>

            <!-- DRUG CONCENTRATIONS -->
            <td>
                {% for d in r.drugs %}
                    {{ d.conc }}<br>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
    $('#well-table').DataTable({
        pageLength: 25,
        lengthMenu: [10, 25, 50, 100],
    });
});
</script>

</body>
</html>
